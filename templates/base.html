<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../Static/base.css">
        <script src="https:/use.fontawesome.com/7cdbaf2a11.js"></script>
        <title>File Upload</title>
        
    </head>
    <body style="background: url(../Static/corona.png) no-repeat; background-size: cover;">
        <form method="POST" action="/" enctype="multipart/form-data">
            <div>
                <label for="file" id="costem-btn">
                    <i class="fa fa-upload"></i> upload file
                </label>
                <input type="file" id="file" hidden>
                <span>No file chosen yet,</span>
                <br>
                <input type="submit" value="Submit" class="button contact__button">
            </div>
        </form>

        <script>
            var costemBtn=document.getElementById('costem-btn')
            var realfile=document.getElementById('file')
            var costemText=document.getElementsByTagName('span')[0]
            costemBtn.addEventListener('click',function(){
                realfile.addEventListener('change',function(){
                    var filename=realfile.files[0].name
                    costemText.innerHTML=filename
                })
            }) 
        </script>
    </body>
</html>
